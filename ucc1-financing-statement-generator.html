
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC-1 Financing Statement Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0fff0; padding: 2em; color: #333; }
    h1 { font-size: 1.8em; }
    input, textarea, button { margin-top: 0.5em; padding: 0.5em; width: 100%; font-size: 1em; }
    .field { margin-bottom: 1em; }
    #output { white-space: pre-wrap; background: #fff; padding: 1em; border: 1px solid #ccc; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>UCC-1 Financing Statement Generator</h1>
  <div class="field">
    <label for="debtorName">Debtor Name</label>
    <input type="text" id="debtorName">
  </div>
  <div class="field">
    <label for="debtorAddress">Debtor Address</label>
    <input type="text" id="debtorAddress">
  </div>
  <div class="field">
    <label for="securedPartyName">Secured Party Name</label>
    <input type="text" id="securedPartyName">
  </div>
  <div class="field">
    <label for="securedPartyAddress">Secured Party Address</label>
    <input type="text" id="securedPartyAddress">
  </div>
  <div class="field">
    <label for="collateral">Collateral Description</label>
    <textarea id="collateral" rows="4"></textarea>
  </div>
  <button onclick="generateUCC1()">Generate UCC-1</button>
  <div id="output"></div>

  <script>
    function generateUCC1() {
      const debtor = document.getElementById("debtorName").value;
      const debtorAddress = document.getElementById("debtorAddress").value;
      const secured = document.getElementById("securedPartyName").value;
      const securedAddress = document.getElementById("securedPartyAddress").value;
      const collateral = document.getElementById("collateral").value;

      const output = `
---------------------------------------------------
UCC-1 FINANCING STATEMENT (UNIFORM COMMERCIAL CODE)
---------------------------------------------------
Debtor Name:        ${debtor}
Debtor Address:     ${debtorAddress}

Secured Party Name: ${secured}
Secured Party Addr: ${securedAddress}

Collateral: 
${collateral}

NOTE: File with the appropriate Secretary of State.
---------------------------------------------------
      `;
      document.getElementById("output").textContent = output;
    }
  </script>
</body>
</html>
