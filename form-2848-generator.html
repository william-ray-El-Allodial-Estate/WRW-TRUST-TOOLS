
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IRS Form 2848 Generator (Power of Attorney)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 2em; color: #333; }
    h1 { font-size: 1.8em; }
    input, textarea, button { margin-top: 0.5em; padding: 0.5em; width: 100%; font-size: 1em; }
    .field { margin-bottom: 1em; }
    #output { white-space: pre-wrap; background: #fff; padding: 1em; border: 1px solid #ccc; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>IRS Form 2848 Generator – Power of Attorney</h1>
  <div class="field">
    <label for="principal">Taxpayer Name / Trust Name</label>
    <input type="text" id="principal">
  </div>
  <div class="field">
    <label for="ein">EIN or SSN</label>
    <input type="text" id="ein">
  </div>
  <div class="field">
    <label for="representative">Representative Name</label>
    <input type="text" id="representative">
  </div>
  <div class="field">
    <label for="repID">CAF Number or ID Number</label>
    <input type="text" id="repID">
  </div>
  <div class="field">
    <label for="taxMatters">Tax Matters (e.g., 1041, 1099, Year Range)</label>
    <input type="text" id="taxMatters">
  </div>
  <div class="field">
    <label for="actsAuthorized">Acts Authorized</label>
    <textarea id="actsAuthorized" rows="4" placeholder="e.g., OID Filings, 1041 submissions, inquiries..."></textarea>
  </div>
  <button onclick="generate2848()">Generate 2848 Summary</button>
  <div id="output"></div>

  <script>
    function generate2848() {
      const principal = document.getElementById("principal").value;
      const ein = document.getElementById("ein").value;
      const representative = document.getElementById("representative").value;
      const repID = document.getElementById("repID").value;
      const taxMatters = document.getElementById("taxMatters").value;
      const acts = document.getElementById("actsAuthorized").value;

      const output = `
---------------------------------------------------
IRS FORM 2848 – POWER OF ATTORNEY SUMMARY
---------------------------------------------------
Taxpayer/Entity: ${principal}
EIN/SSN: ${ein}

Representative: ${representative}
CAF/ID Number: ${repID}

Tax Matters Authorized: ${taxMatters}
Authorized Acts:
${acts}

This is a summary for pre-filing or draft preparation.
Submit Form 2848 to IRS at the appropriate Service Center.
---------------------------------------------------
      `;
      document.getElementById("output").textContent = output;
    }
  </script>
</body>
</html>
