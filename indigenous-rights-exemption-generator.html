
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Religious & Indigenous Rights Exemption Generator</title>
  <style>
    body { font-family: Georgia, serif; background: #f5f5f5; padding: 2em; }
    h1 { text-align: center; }
    form { background: white; padding: 2em; border-radius: 10px; max-width: 800px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { font-weight: bold; display: block; margin-top: 1em; }
    input, textarea { width: 100%; padding: 10px; margin-top: 0.2em; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 2em; padding: 1em; background: black; color: white; border: none; font-weight: bold; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>AMPAM Religious & Indigenous Rights Exemption Generator</h1>
  <form>
    <label>Your Full Name:</label>
    <input type="text" name="fullName" placeholder="John-Doe: Bey or El">

    <label>Tribe / Nation Affiliation:</label>
    <input type="text" name="tribe" placeholder="e.g., Moorish-American, Moroccan, Al Moroccan, Indigenous National">

    <label>Type of Exemption:</label>
    <textarea name="exemptionType" placeholder="Vaccination, GPS ankle monitor, biometric ID, etc."></textarea>

    <label>Religious Grounds / Spiritual Convictions:</label>
    <textarea name="religiousBasis" placeholder="Explain briefly the religious/spiritual basis for refusal or exemption."></textarea>

    <label>Constitutional / Treaty Violations Claimed:</label>
    <textarea name="violations" placeholder="Cite UNDRIP, US Constitution, Treaty of Peace and Friendship, Vienna Convention, etc."></textarea>

    <label>Recipient Agency / Entity:</label>
    <input type="text" name="recipient" placeholder="Agency, School, Employer, Court, etc.">

    <label>Additional Notes or Instructions:</label>
    <textarea name="notes" placeholder="Include any final declarations, notice to principal/agent, or remedy demand."></textarea>

    <button type="submit">Generate Exemption Declaration</button>
  </form>
</body>
</html>
