
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IRS Form 8281 OID Registration Generator</title>
  <style>
    body { font-family: Georgia, serif; background: #f2f2f2; padding: 2em; }
    input, textarea { width: 100%; padding: 0.5em; margin-bottom: 1em; }
    label { font-weight: bold; }
    .btn { background: #000; color: #fff; padding: 0.6em 1.2em; border: none; cursor: pointer; }
    .output { white-space: pre-wrap; background: #fff; border: 1px solid #ccc; padding: 1em; margin-top: 2em; }
  </style>
</head>
<body>
  <h1>üìÑ IRS Form 8281 ‚Äì OID Bond Registration Tool</h1>
  <form id="oidForm">
    <label>Issuer Name</label>
    <input type="text" id="issuer" placeholder="WILLIAM RAYEH WATLEY TRUST">

    <label>Issuer EIN</label>
    <input type="text" id="ein" placeholder="82-6633903">

    <label>Bond Title</label>
    <input type="text" id="bond" placeholder="WRW-TIB-2025-01 ‚Äì $1 Billion Private Registered Bond">

    <label>Issue Date</label>
    <input type="text" id="issuedate" placeholder="May 9, 2025">

    <label>Maturity Date</label>
    <input type="text" id="maturity" placeholder="Perpetual or specify">

    <label>Original Principal</label>
    <input type="text" id="principal" placeholder="$1,000,000,000">

    <label>Annual Yield / Interest Rate</label>
    <input type="text" id="rate" placeholder="5% per annum">

    <label>Use or Purpose of Proceeds</label>
    <textarea id="purpose" placeholder="Estate remedy, fiduciary trust credit, secured surety underwriting..."></textarea>

    <button class="btn" type="submit">üìù Generate OID Registration Summary</button>
  </form>

  <div class="output" id="oidOutput"></div>

  <script>
    document.getElementById('oidForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const issuer = document.getElementById('issuer').value;
      const ein = document.getElementById('ein').value;
      const bond = document.getElementById('bond').value;
      const issuedate = document.getElementById('issuedate').value;
      const maturity = document.getElementById('maturity').value;
      const principal = document.getElementById('principal').value;
      const rate = document.getElementById('rate').value;
      const purpose = document.getElementById('purpose').value;

      const text = `
--- IRS FORM 8281 ‚Äì OID BOND REGISTRATION SUMMARY ---

Bond Issuer: ${issuer}
Issuer EIN: ${ein}
Bond Title: ${bond}

Date of Issue: ${issuedate}
Maturity Date: ${maturity}
Original Principal: ${principal}
Annual Yield: ${rate}

Use of Proceeds:
${purpose}

Filed for registration of original issue discount and bond yield compliance under IRS guidelines.

Filed under:
Allodial Domain Surety & Underwriting Trust Company
Trust Officer: _______________________
Record Date: _________________________
Tracking / Registration No.: _________________________
      `;

      document.getElementById('oidOutput').textContent = text;
    });
  </script>
</body>
</html>
