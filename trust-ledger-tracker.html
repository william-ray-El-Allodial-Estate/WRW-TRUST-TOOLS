
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trust Risk Ledger & Bond Issuance Log Tool</title>
  <style>
    body { font-family: Georgia, serif; background: #fdfdfd; padding: 2em; color: #000; }
    h1 { text-align: center; margin-bottom: 1em; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.6em; text-align: left; }
    th { background: #eee; }
    input, textarea { width: 100%; padding: 0.5em; margin-bottom: 1em; }
    button { padding: 0.7em 1.5em; background: #000; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Trust Risk Ledger & Bond Issuance Log</h1>
  <form id="logForm">
    <input type="text" id="bondId" placeholder="Bond ID or Instrument Number" required>
    <input type="text" id="issuer" placeholder="Issuer / Trust Company" required>
    <input type="text" id="principal" placeholder="Principal / Insured" required>
    <input type="text" id="obligee" placeholder="Obligee / Claimant" required>
    <input type="text" id="amount" placeholder="Bond Amount / Coverage Value" required>
    <input type="text" id="date" placeholder="Date Issued (MM/DD/YYYY)" required>
    <textarea id="notes" placeholder="Risk category, SF Form used, or underwriting terms..."></textarea>
    <button type="submit">Add to Ledger</button>
  </form>

  <table id="ledger">
    <thead>
      <tr>
        <th>Bond ID</th>
        <th>Issuer</th>
        <th>Principal</th>
        <th>Obligee</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('logForm');
    const ledger = document.getElementById('ledger').querySelector('tbody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const bondId = document.getElementById('bondId').value;
      const issuer = document.getElementById('issuer').value;
      const principal = document.getElementById('principal').value;
      const obligee = document.getElementById('obligee').value;
      const amount = document.getElementById('amount').value;
      const date = document.getElementById('date').value;
      const notes = document.getElementById('notes').value;

      const row = ledger.insertRow();
      row.innerHTML = `<td>${bondId}</td><td>${issuer}</td><td>${principal}</td><td>${obligee}</td><td>${amount}</td><td>${date}</td><td>${notes}</td>`;

      form.reset();
    });
  </script>
</body>
</html>
