
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SF-1047 Generator – Voucher for Refunds</title>
    <style>
        body { font-family: Georgia, serif; padding: 2em; background: #f2f2f2; }
        h1 { text-align: center; font-size: 2em; }
        form { max-width: 600px; margin: auto; background: white; padding: 2em; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: black; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1>SF-1047 Generator – Voucher for Refunds</h1>
    <form>
        <label>Payee Name:</label>
        <input type="text" name="payee" placeholder="Enter Payee Name">

        <label>Amount:</label>
        <input type="text" name="amount" placeholder="Enter Amount">

        <label>Description:</label>
        <textarea name="description" placeholder="Enter Description or Reason"></textarea>

        <button type="submit">Generate Form</button>
    </form>
</body>
</html>
