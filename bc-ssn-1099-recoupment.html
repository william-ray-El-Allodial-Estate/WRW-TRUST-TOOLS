
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BC/SSN 1099 Credit Recoupment Generator</title>
  <style>
    body { font-family: Georgia, serif; background: #f8f8f8; padding: 2em; }
    input, textarea { width: 100%; margin-bottom: 1em; padding: 0.5em; }
    label { font-weight: bold; }
    .btn { background: #000; color: white; padding: 0.6em 1.2em; border: none; cursor: pointer; }

  </form>

  <div class="output" id="recoupOutput"></div>

      const ssn = document.getElementById('ssn').value;
      const name = document.getElementById('name').value;
      const trust = document.getElementById('trust').value;
      const startYear = document.getElementById('startYear').value;

      document.getElementById('recoupOutput').textContent = text;
    });
  </script>
</body>
</html>
