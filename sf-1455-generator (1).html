
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SF-1455 Generator – Unpaid Compensation</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #f2f2f2;
      padding: 2em;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 1em;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 1em 0 0.3em;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5em;
      padding: 1em;
      width: 100%;
      background: #000;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .output {
      margin-top: 2em;
      background: #eee;
      padding: 1em;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>SF-1455 Generator – Unpaid Compensation</h1>
  <form onsubmit="event.preventDefault(); generate();">
    <label for='name'>Payee / Claimant Name</label>
    <input type='text' id='name' required>

    <label for='amount'>Claim Amount</label>
    <input type='text' id='amount' required>

    <label for='description'>Description / Reason</label>
    <textarea id='description' rows='4'></textarea>

    <button type='submit'>Generate SF-1455 Generator – Unpaid Compensation</button>

    <div class='output' id='output'></div>
  </form>

  <script>
    function generate() {
      const name = document.getElementById("name").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const description = document.getElementById("description").value.trim();
      const result = `
SF-1455 Generator – Unpaid Compensation

Payee / Claimant: ` + name + `
Claim Amount: ` + amount + `
Reason: ` + description + `

Signature: ______________________
Date: __________________________
      `;
      document.getElementById("output").innerText = result;
    }
  </script>
</body>
</html>
