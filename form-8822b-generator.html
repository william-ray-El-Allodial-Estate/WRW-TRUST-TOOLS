
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IRS Form 8822-B Generator (Change of Address or Responsible Party)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 2em; color: #333; }
    h1 { font-size: 1.8em; }
    input, textarea, button { margin-top: 0.5em; padding: 0.5em; width: 100%; font-size: 1em; }
    .field { margin-bottom: 1em; }
    #output { white-space: pre-wrap; background: #fff; padding: 1em; border: 1px solid #ccc; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>IRS Form 8822-B Generator – Change of Address or Responsible Party</h1>
  <div class="field">
    <label for="entityName">Business or Entity Name</label>
    <input type="text" id="entityName">
  </div>
  <div class="field">
    <label for="oldAddress">Old Mailing Address</label>
    <input type="text" id="oldAddress">
  </div>
  <div class="field">
    <label for="newAddress">New Mailing Address</label>
    <input type="text" id="newAddress">
  </div>
  <div class="field">
    <label for="responsibleName">New Responsible Party Name</label>
    <input type="text" id="responsibleName">
  </div>
  <div class="field">
    <label for="effectiveDate">Effective Date of Change</label>
    <input type="text" id="effectiveDate" placeholder="MM/DD/YYYY">
  </div>
  <button onclick="generate8822B()">Generate Form 8822-B Summary</button>
  <div id="output"></div>

  <script>
    function generate8822B() {
      const entity = document.getElementById("entityName").value;
      const oldAddr = document.getElementById("oldAddress").value;
      const newAddr = document.getElementById("newAddress").value;
      const resp = document.getElementById("responsibleName").value;
      const date = document.getElementById("effectiveDate").value;

      const output = `
---------------------------------------------------
IRS FORM 8822-B – CHANGE OF ADDRESS OR RESPONSIBLE PARTY
---------------------------------------------------
Entity: ${entity}

Old Address:
${oldAddr}

New Address:
${newAddr}

New Responsible Party:
${resp}

Effective Date of Change: ${date}

Submit completed IRS Form 8822-B to update the IRS regarding changes to business mailing address or responsible party.
---------------------------------------------------
      `;
      document.getElementById("output").textContent = output;
    }
  </script>
</body>
</html>
